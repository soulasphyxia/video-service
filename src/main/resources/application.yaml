spring:
  application:
    name: video-service
  datasource:
    url: jdbc:postgresql://localhost:5432/videostorage-db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  jpa:
    show-sql: true

server:
  port: 8081

paging:
  page: 1
  size: 5

aws:
  endpoint: http://localhost:9000
  accessKey: user
  secretKey: password
  bucket-name: corpbucket
  region: us-east2